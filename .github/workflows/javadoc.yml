name: Javadoc generation

on: push

jobs:
  generate-javadoc:

    runs-on: ubuntu-latest

    steps:
      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install Javadoc
        run: npm install -s javadoc
      - name: Generate Javadoc
        run: ./gradlew javadoc
