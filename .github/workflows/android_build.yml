name: Android Build

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Before
        run: chmod +x gradlew
      - name: Run Test
        run: ./gradlew test
        
      - name: Build Project
        run: ./gradlew assemble
      
      - name: SpotBugs
        run: ./gradlew spotbugsDebug
      
      - name: ClangFormat
      - uses: actions/checkout@v2
      - uses: RafikFarhad/clang-format-github-action@v1
        with:
          sources: "app/**/*.java
